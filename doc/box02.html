<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 선택자 기본 / 기본 박스 02</title>
    <style>
        /* 모든 선택자 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* tag 선택자 / 후손 선택자 */
        section li {
            color: #ff0000;
        }

        section li:nth-child(1) {
            color: #369;
        }

        section div:nth-child(2) {
            color: #ff0;
        }

        section div:nth-type(2) {
            color: #0ff;
        }

        #color {
            /* id는 고유이기에 depth가 필요없다. */
            /* id가 tag선택자보다 계급이 높다. */
            color: #0f0;
        }

        .color {
            color: #359;
        }

        .color~li {
            /* 형제 선택자 */
            color: lightcoral;
        }

        .color+li {
            /* 인접형제 선택자 */
            /* css는 계급을 정확하게 가르고 계급을 역행하지 않는다. */
            /* 뒤에 온 것이 앞에 온 것을 덮어쓴다. */
            color: blueviolet;
        }

        input {
            outline: none;
        }

        input[type="text"] {
            /* attribute 선택자 */
            border: 1px solid #ff0000;
        }

        [class="color"] {
            background: #ff0;
        }

        [class*="col"] {
            /* col로 시작하는 모든 class */
            background: #555;
        }

        section ul,
        div {
            /* section 아래에 있는 ul + html안의 모든 div (O) */
            /* section 아래에 있는 ul + section안의 모든 div (X) 
            */
            background: olive;
        }

        ul,
        div {
            /* ul 그리고 div */
            background: #ddd;
        }
    </style>
</head>

<body>
    <section>
        <!-- ul>li*7{BOX0$} -->
        <ul>
            <li>BOX1</li>
            <li id="color" class="color">BOX2</li>
            <li class="col">BOX3</li>
            <li>BOX4</li>
            <li>BOX5</li>
            <li>BOX6</li>
            <li>BOX7</li>
        </ul>
        <div>
            BOX08
        </div>
        <div>
            BOX09
        </div>
        <input type="text">
        <input type="search">
    </section>

</body>

</html>
